<mat-dialog-content id="modal1" class="mat-typography">
<div class="container" style="margin-top: 1vw;">
  <div class="row justify-content-center">
    <div class="col-sm-8 align-self-center text-center">
      <h1 class="title-color">Bienvenido a Vedru-Diet</h1>
    </div>
  </div>
</div>

<div class="container" style="margin-top: unset">
  <div class="row justify-content-center">
    <div class="col-sm-6 align-self-center text-center">
      <h3 class="login-color">Iniciar Sesión</h3>
      <div>
        <div class="mb-3">
          <label for="username" class="form-label login-color">Usuario</label>
          <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
            placeholder="Nombre de usuario" [(ngModel)]="username">
        </div>
        <div class="mb-3">
          <label for="userpassword" class="form-label login-color">Contraseña</label>
          <input type="password" class="form-control" id="userpassword" placeholder="Contraseña del usuario" [(ngModel)]="userpassword">
        </div>
        <button style="margin-bottom: 3vw;" type="submit" (click)="Login()" class="btn btn-primary btn-login">Iniciar Sesion</button>

        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        <script>
          function onSignIn(googleUser) {
            // Useful data for your client-side scripts:
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
            console.log('Full Name: ' + profile.getName());
            console.log('Given Name: ' + profile.getGivenName());
            console.log('Family Name: ' + profile.getFamilyName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail());
    
            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("ID Token: " + id_token);
          }
        </script>
      </div>
    </div>
  </div>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-primary btn-login" mat-button [mat-dialog-close]="true" cdkFocusInitial>Cerrar</button>
</mat-dialog-actions>
